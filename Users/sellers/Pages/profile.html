<html lang='en'>
  <head id='SellersProfilePage'>
    <link media='all' rel='stylesheet' href='../Styles/profile.css'>
  </head>
  <body>
    <div id='ProfileHead'>
      <div>
        <div class='ProfilePic' title='View profile picture'>
        </div>
        <div class='EditProfilePic' onclick='showProfilePicOptions(this.parentElement.parentElement)'>
        <div class='EditBtn' title='Edit profile picture.'>
          <img src='../../../Images/Camera.svg'>
        </div>
        <input id='NewProfilePic' type='file' onchange='updateProfilePic(this,this.parentElement.parentElement.parentElement)'>
        </div>
      </div>
      <div class='ProfilePicOptions hidden'>
        <div onclick='closeProfilePicOptions(this.parentElement.parentElement)'>
          <img src='../../../Images/Close.svg' class='close'>
        </div>
        <label for='NewProfilePic'>
          <img src='../../../Images/Upload.svg'>
          Upload new picture
        </label>
        <label onclick='adjustProfilePic(false,this.parentElement.parentElement)'>
          <img src='../../../Images/Edit.svg'>
          Edit picture
        </label>
        <label onclick='deleteProfilePic(this.parentElement.parentElement)'>
          <img src='../../../Images/Delete.svg'>
          Delete picture
        </label>
      </div>
      <div class='AdjustPic hidden'>
        <div class='Pic'></div>
        <div>
            Shift the picture to adjust it's position.
          </div>
        <div>
          <input type='button' value='Cancel' onclick='adjustProfilePic(null,this.parentElement.parentElement.parentElement)'>
          <input type='button' value='Upload' onclick='adjustProfilePic(true,this.parentElement.parentElement.parentElement)'>
        </div>
      </div>
      <div>
        <div id='BusName'></div>
        <div id='Uname'></div>
        <div id='CreationTime'></div>
      </div>
    </div>
    <div id='BusDescription'>
      <div>
        <h2>About Business</h2>
        <div class='EditBtn' onclick='editAbout(false,this.parentElement.parentElement)'>
        <img src='../../../Images/Edit.svg'>
        </div>
      </div>
      <div></div>
      <div class='hidden'>
        <textarea maxlength=1000 wrap='hard' placeholder='Write a description of your business. For example, you can tell what kind of goods or services you offer to customers and where you can deliver them.' onkeyup='enableEditAbout(this,this.parentElement.parentElement)'></textarea>
        <br>
        <div class='WordCount'></div>
        <input type='button' value='Cancel' onclick='editAbout(null,this.parentElement.parentElement)'>
        <input type='button' value='Save' onclick='editAbout(true,this.parentElement.parentElement)' class='locked'>
      </div>
    </div>
    <div id='Products_Services'>
      <div>
        <h2>Products | Services</h2>
        <div class='AddBtn' onclick='showProducts_ServicesOptions()'>
          <img src='../../../Images/Add.svg'>
        </div>
      </div>
      <div id='Products_ServicesOptions' class='hidden'>
        <div onclick='closeProducts_ServicesOptions()'>
          <img src='../../../Images/Close.svg' class='close'>
        </div>
        Choose what you want to add:
        <div id='Products'>
          <img src='../../../Images/Product.svg'>
          Products
        </div>
        <div id='Services'>
          <img src='../../../Images/Service.svg'>
          Services
        </div>
      </div>
    </div>
    <div id='Ratings'>
      <div>
        <h2>Ratings</h2>
      </div>
      <div></div>
    </div>
    <div id='AboutOwner'>
      <div>
        <h2>Business' Owner</h2>  
      </div>
      <div>
        <div class='ProfilePic' title='View profile picture.'>
        </div>
        <div class='EditProfilePic' onclick='showProfilePicOptions(this.parentElement.parentElement)'>
           <div class='EditBtn' title='Edit profile picture.'>
             <img src='../../../Images/Camera.svg'>
           </div>
           <input id='OwnerNewProfilePic' type='file' onchange='updateProfilePic(this,this.parentElement.parentElement.parentElement)'>
        </div>  
      </div>
      <div class='ProfilePicOptions hidden'>
        <div onclick='closeProfilePicOptions(this.parentElement.parentElement)'>
          <img src='../../../Images/Close.svg' class='close'>
        </div>
        <label for='OwnerNewProfilePic'>
          <img src='../../../Images/Upload.svg'>
          Upload new picture
        </label>
        <label onclick='adjustProfilePic(false,this.parentElement.parentElement)'>
          <img src='../../../Images/Edit.svg'>
          Edit picture
        </label>
        <label onclick='deleteProfilePic(this.parentElement.parentElement)'>
          <img src='../../../Images/Delete.svg'>
          Delete picture
        </label>
      </div>
      <div class='AdjustPic hidden'>
        <div class='Pic'></div>
        <div>
            Shift the picture to adjust it's position.
          </div>
        <div>
          <input type='button' value='Cancel' onclick='adjustProfilePic(null,this.parentElement.parentElement.parentElement)'>
          <input type='button' value='Upload' onclick='adjustProfilePic(true,this.parentElement.parentElement.parentElement)'>
        </div>
      </div>
      <div>
        <div id='Fullname'></div>
        <div id='email'></div>
      </div>
      <div>
        <h3>About you</h3>
        <div class='EditBtn' onclick='editAbout(false,this.parentElement.parentElement)'>
          <img src='../../../Images/Edit.svg'>
        </div>
      </div>
      <div></div>
      <div class='hidden'>
        <textarea maxlength=100 wrap='hard' placeholder='Tell your customers who you are.' onkeyup='enableEditAbout(this,this.parentElement.parentElement)'></textarea>
        <br>
        <input type='button' value='Cancel' onclick='editAbout(null,this.parentElement.parentElement)'>
        <input type='button' value='Save' onclick='editAbout(true,this.parentElement.parentElement)' class='locked'>
        <br>
        <div class='WordCount'></div>
      </div>
    </div>
  </body>
</html>
