<!DOCTYPE html>
<html lang="en">
<head id="SignupPage">  
  <title>Welcome: Create an account.</title> 
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <meta name='description' content="Create a Umarket account today.">
  <meta charset="utf-8">
  <meta name="keywords" content="Umarket, Signup, Create Account">
  <link rel="icon" href="Images/Umarket.ico">
  <link rel='stylesheet' href="Styles/signup.css" media="all">
  </head>
  <body>
     <div id="Banner">
       <a href='index.html'>
       <img alt="" class="Desktop"  src="Images/Umarket.svg" id="UmarketImg">
     <img alt="" class="Mobile" src="Images/Umarket.svg" id="UmarketImg">
     <img alt="" class="Tablet" src="Images/Umarket.svg" id="UmarketImg">
       </a>
     <div id='CTA'>
       <a href="Login.html"><input type='button' value="Login your account" class="LoginBtn"></a>
     </div>
  </div>
   <div id="BannerExtra"></div>
 
   <div id="MainContent">
     <img id="UmarketBanner" class="Desktop" src="Images/Umarket%20Banner.svg">
     <img id="UmarketBanner" class="Tablet" src="Images/Umarket%20Banner.svg">
     <img id="UmarketBanner" class="Mobile" src="Images/Umarket%20Banner.svg">
     <h1>Create a Umarket account today!</h1>
     <span class='Green'>Choose an account type:</span>
     <div id="AccountType">
     <div  class='unselected' onclick='DisplayForm(this)'>SELLER</div>
     <div class='unselected' onclick='DisplayForm(this)'>BUYER</div>
     <div class='unselected'  onclick='DisplayForm(this)'>DELIVERY AGENT</div>
     </div>
     <form  class='hidden' id="Form" action="" onsubmit="return EvaluateForm(this)" method="post" enctype="text/plain">
       <input type='hidden' name='AccountType' value=''>
       <fieldset id='BusInfo1' class='shown'>  
         <legend>Business Information</legend>
         <div class='error'></div>
         <div>
           <div>
             <label for='txtBusname'>Business Name:
             </label>
           </div>
           <div>
             <input onkeyup='checkBname(this)' type='text' name='txtBusname' id='txtBusname' >
             <div class='error'></div>
           </div>
         </div>
       </fieldset>
       <fieldset id='OwnerInfo1' class='shown'>
         <legend>Owner's Information</legend>
        <div>
          <div>
            <label for='sltTitle1'>Title: </label> 
          </div>
          <div>
            <select onchange='checkTitle(this)' id='sltTitle1' name="sltTitle1" title='Title' >
           <option></option>
           <option value="Miss">Miss</option>
           <option value="Mr">Mr</option>
           <option value="Mrs">Mrs</option>
         </select> 
            <div class='error'></div>
          </div>
         </div>
        <div> 
          <div>        
            <label for='txtFname'>
            Firstname:
            </label>
          </div>
          <div> 
            <input onkeyup='checkFname(this)' id='txtFname' type="text" name="txtFname" title="First name" >
            <div class='error'></div>
          </div>
         </div>
         <div>
           <div>
             <label for='txtLname'>
               Lastname:
             </label>
           </div>
           <div>
             <input onkeyup='checkLname(this)' id='txtLname' type="text" name="txtLname" title="Last name" >
             <div class='error'></div>
           </div>
         </div>
         <div>
           <div>
             <label for='txtDOB'>
             Date of Birth:
             </label>
           </div>
           <div>
             <input onkeyup="checkDOB(this)" id='txtDOB' title="Date Of Birth" type='date' >
             <div class='error'></div>
           </div>      
         </div>
        </fieldset>
       <fieldset id='AccountInfo1' class='shown'>
         <legend>Account Information</legend>
         <div>
           <div>
             <label for='txtUname'>
               Username:
             </label>
           </div>
           <div>
             <input onkeyup="checkUname(this)" type='text' name='txtUname' id='txtUname' >
             <div class='error'></div>
           </div>
         </div>
         <div>
           <div>
             <label for='txtPwd'>
               Password:
             </label>
           </div>
           <div>
             <input onkeyup='checkPwd(this)' type='password' name='txtPwd' id='txtPwd' >
             <div class='error'></div>
           </div>           
         </div>
         <div>
           <div> 
             <label for='txtConfirmPwd'>Confirm Password:
             </label>
           </div>
           <div> 
             <input onkeyup='checkConfirmPwd(this)' type='password' name='txtConfirmPwd' id='txtConfirmPwd' >
             <div class='error'></div>
           </div>
         </div>
       </fieldset>
       <input type="button" value="CREATE ACCOUNT" class="SubmitBtn" onclick="SubmitForm(this)">
     </form>
    </div>
    <script data-main="Scripts/app.js" src="Scripts/require.js"></script>
  </body>
</html>
